<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to text analyzer. Enter your text below:</h1>
<form action="/analyze" method="get">
    <textarea name="text" style='margin: 0px; height: 130px; width: 987px;'></textarea>
    <br/>
    <input type="checkbox" name="removepunc">Remove Punctuations <br>
    <input type="checkbox" name="fullcaps">UPPER CASE <br>
    <input type="checkbox" name="newlineremover">Remove new lines <br>
    <button type="submit"> Analyze Text</button>
</form>
</body>
</html>
